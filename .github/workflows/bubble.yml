name: Coin Bubble Tracker

on:
  schedule:
    - cron: "*/30 * * * *"  # هر ۳۰ دقیقه اجرا
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python main.py
